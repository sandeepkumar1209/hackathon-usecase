name: Terraform Apply - Staging & Prod

on:
  workflow_run:
    workflows: ["Terraform Plan - Staging & Prod"]
    types:
      - completed

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: massive-sandbox-477717-k3

jobs:
  terraform-apply:
    name: Terraform Apply (${{ matrix.env }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - env: staging
            service_account_prefix: github-terraform-staging
            environment: staging
          - env: prod
            service_account_prefix: github-terraform-prod
            environment: prod

    environment:
      name: ${{ matrix.environment }}

    defaults:
      run:
        working-directory: infra/gcp/${{ matrix.env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Authenticate to GCP (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ matrix.service_account_prefix }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ env.PROJECT_ID }}

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
